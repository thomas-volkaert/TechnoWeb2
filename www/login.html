
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <section class="top-page">
        <div id="navbar">
            <img src="images/logo.png" alt="Logo">
            <a href ="login.html">Se connecter</a>
            <a href ="form.html">S'inscrire</a>
            <a href ="contact.html">Contact</a> 
            <a href ="index.html">Accueil</a> 
            
            <p>Nom du site</p>
              
        </div>

        <form action="/formulaire" method="post">
			<ul>
				<li>
					<label for="lastname">Nom:</label>
					<input type="text" id="nom" name="lastname" required/>
				</li>
				<li>
					<label for="firstname">Prénom:</label>
					<input type="text" id="prenom" name="firstname" required/>
				</li>
				<li>
					<label for="birthdate">Date de naissance:</label>
					<input type="text" id="dateN" name="birthdate" />
				</li>
                <li>
					<label for="username">Nom d'utilisateur:</label>
					<input type="text" id="usrname" name="username" minlength="6" required/>
				</li>
                <li>
					<label for="userpwd">Mot de passe (8 Caractères minimum):</label>
					<input type="password" id="pwd" name="userpwd" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required/>
				</li>
                <li>
					<label for="usermail">E-mail:</label>
					<input type="email" id="email" name="useremail" required 
                    pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+.[a-zA-Z]*$"/>
				</li>
				<li class="button">
					<input type="submit" value="Valider"/>
                    <input type="reset" />
				</li>
			</ul>
		</form>
        <script src="js/navbar.js"></script>
    </section>    
</body>
